<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
    
<script src="/js/Guriddo_jqGrid_JS_5.5.4-Trial/js/jquery-1.11.0.min.js"></script>

<script>
var onIsPubChanged = function(chk) {
  chk.value = chk.checked ? "Y" : "N"; 
  console.log(">>> chk.value = " + chk.value + ", chk.checked = " + chk.checked);
}
</script>
    
</head>

<body>
<form action="/test/toggleCheckBox" method="GET">
  이름: <input type="text" name="name" id="name"> <br />
  <input type="checkbox" name="isPub" id="isPub" value="N" onchange="onIsPubChanged(this);"/>비밀글 <br />
  <input type="submit" value="전송">
</form>
</body>

</html>
