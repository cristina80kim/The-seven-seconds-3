<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
</head>
<body>


<div>

	
		<h1>결제하기</h1>
		<hr />
		<label for="">내역</label><br />
		<input type="text"  value="강남 xxx 호텔" readonly name="" id="title" /><br />
		<input type="text" value="스탠다드 트윈" readonly name="" id="" /><br />
		
		<label for="">체크인</label>
		<input type="datetime-local" name="" id="" />
		
		<label for="">체크아웃</label>
		<input type="datetime-local" name="" id="" />
		
		<label for="">인원수</label>
		<input type="text" name="" id="" value="2명" />
		
		<hr >
		
		<label for="">결제 예정 금액</label>
		<input type="text" name="" id="" value="100,000" />
		-
		<label for="">총 할인 금액</label>
		<input type="text" name=""  value="100000" />
		
		= 총
		
		<input type="text" name="totalPrice" id="totalPrice" value="100000" /><span>원</span>
		<hr />
		
		<label for="">규정 및 약관 동의</label>
		<br />
		
		<input type="checkbox" name="" id=""/>
		만 14세 이상 이용 동의
		<input type="button" value="보기" /><br />
		
		
		<input type="checkbox" name="" id=""/>
		이용 규칙 동의
		<input type="button" value="보기" /><br />
		
		
		<input type="checkbox" name="" id=""/>
		개인 정보 수집 및 이용 동의
		<input type="button" value="보기" /><br />
		
		<hr />
		<button type="button"  id="payment" > 결제</button>
		<input type="reset" value="취소" />
	

</div>

<script>

    $('#payment').click(function () {
        // getter
        var IMP = window.IMP;
        IMP.init('imp44221020');
        var money = $('#totalPrice').val();
        var title = $('#title').val();
        console.log(money);
        console.log(title);

        IMP.request_pay({
            pg: 'inicis',
            merchant_uid: 'merchant_' + new Date().getTime(),

            name: title,
            amount: money,
            buyer_email: 'iamport@siot.do',
            buyer_name: '구매자이름',
            buyer_tel: '010-1234-5678',
            buyer_addr: '인천광역시 부평구',
            buyer_postcode: '123-456'
        }, function (rsp) {
            console.log(rsp);
            if (rsp.success) {
                var msg = '결제가 완료되었습니다.';
                msg += '고유ID : ' + rsp.imp_uid;
                msg += '상점 거래ID : ' + rsp.merchant_uid;
                msg += '결제 금액 : ' + rsp.paid_amount;
                msg += '카드 승인번호 : ' + rsp.apply_num;
                $.ajax({
                    type: "GET", 
                    url: "", //충전 금액값을 보낼 url 설정
                    data: {
                        "amount" : money
                    },
                });
            } else {
                var msg = '결제에 실패하였습니다.';
                msg += '에러내용 : ' + rsp.error_msg;
            }
            alert(msg);
            document.location.href=""; //alert창 확인 후 이동할 url 설정
        });
    });
</script>





</body>
</html>
