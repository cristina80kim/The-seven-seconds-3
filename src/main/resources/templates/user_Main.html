function slideStart() {

        setInterval(slideShow, 3000);
}



function slideShow() {

        now = now == imgCnt ? 0 : ++now;


        $("#slideShow>img").eq(now - 1)
                .css({
                        "margin-left": "488px", 
                        "transition": "all 1s"
                }); //1번째 이미지

        $("#slideShow>img").eq(now)
                .css({
                        "margin-left": "0px",
                        "transition": "all 1s"
                }); //2번째 이미지

        if (now == 0) {
                $("#slideShow>img").eq(1)
                        .css({
                                "margin-left": "-488px",
                                "transition": "none"
                        });
        }

        if (now == 1) {
                $("#slideShow>img").eq(2)
                        .css({
                                "margin-left": "-488px",
                                "transition": "none"
                        });
        }
        if (now == 2) {
                $("#slideShow>img").eq(0)
                        .css({
                                "margin-left": "-488px",
                                "transition": "none"
                        });
        }


}
