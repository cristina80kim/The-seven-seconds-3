<!DOCTYPE html>
<html>
<head>

<title>351. admin_커뮤니티관리_FAQ목록_글쓰기</title>
</head>
<body>
<div id="wrap">
	<section>
	
		<h1>FAQ 글 쓰기</h1>
		<form action="" name="FAQWriteFrm" id="FAQWriteFrm">
			<label for="cate_id">카테고리
				<select name="faq_cate" id="faq_cate">
					<option value="">문의</option>
				</select>
			</label>
			<br />
			<label for="title">제목<input type="text" name="title" id="title" /></label><br />
			<label for="content">내용<textarea name="content" id="content" cols="30" rows="10"></textarea></label>
			
			<br />
			<div id="FAQwriteBtn">
				<input type="button" value="완료" />
				<input type="button" value="취소" />
			</div>
			
		</form>	
	
	</section>
</div>
</body>
</html>
